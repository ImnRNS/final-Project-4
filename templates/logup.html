    <script> 
    function sign_in() {
        let username = $("#input-username").val();
        let password = $("#input-password2").val();
       
        $.ajax({
          type: "POST",
          url: "/sign_in",
          data: {
            username_give: username,
            password_give: password,
          },
          success: function (response) {
            if (response["result"] === "success") {
              $.cookie("mytoken", response["token"], { path: "/" });
              window.location.replace("/");
            } else {
              alert(response["msg"]);
            }
          },
        });
      }

// Fungsi untuk signup   
function sign_up(){
    let fullname = $("#input-fullname").val();
    let username = $("#input-username").val();
    let email = $("#input-email").val();
    let password = $("#input-password").val();

    $.ajax({
        type: "POST",
        url: "/sign_up",
        data: {
            fullname_give: fullname,
            username_give: username,
            email_give: email,
            password_give: password,
        },
        success: function (response) {
            if (response["result"] === "success") {
                        alert("Pendaftaran Member Sukses!");
                        window.location.href = "/login"
            } else {
                alert(response.message);
            }
        }
    });
}

$(document).ready(function() {
    // Event handler untuk tombol login dan signup
    $('.btn-confir.sign_in').click(function () {
        if ($(this).text() === 'sign_in') {
            sign_in();
        } else if ($(this).text() === 'Signup') { // Ganti 'Sign_up' menjadi 'Signup'
        sign_up();
    } else if ($(this).text() === 'Cancel') {
        cancel();
    }
});
